<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DESAFIO INCORPORAR EVENTOS 04-08-22</title>
</head>
<body>
    
    <main id="contenedor">
        <section id="encabezado">
            <h1>Venta de neumáticos</h1>
            <h2>Lista de precios</h2>
            <p>Precio unitario: $32.000</p>
            <p>Precio de lista: $35.000</p>
            <p>Ingresar datos comprador, cantidad y tipo<br>de cubiertas y modalidad de pago</p>
        </section>

        <section id="formularioCompra">
            <form action="" class="formulario">
                <div class="boxCompra">
                </div>
                <label for="nombre">Nombre y apellido
                    <input class="nombreApellido" type="text" name="nombre" placeholder="Ingrese nombre y apellido" required>
                </label>
                <label for="dni">DNI
                    <input class="nroDni" type="number" name="dni" placeholder="Ingrese su DNI" required>
                </label>
                <select class="medidaCubiertas" required>
                    <option value="">Seleccione medida de cubierta</option>
                </select>
                <label for="cantidad">Cantidad
                    <input class="cantidadAcomprar" type="number" name="cantidad" placeholder="Ingrese cantidad de unidades a comprar" required>
                </label>
                <label for="pago">Forma de pago:<br>* Efectivo o 1 pago, ingrese "1" (5% descuento)<br>* Precio lista hasta 12 cuotas sin interés (ingrese de 2 a 12 cuotas):
                    <input class="formaPago" type="number" name="pago" placeholder="Ingrese modo de pago" required> 
                </label>
                <button class="btn-enviarPedido" type="submit" value="Enviar">Enviar pedido</button>
            </form>
        </section>
    </main>

    <script src="main.js"></script>

</body>
</html>
